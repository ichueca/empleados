<div class="row">
  @for (empleado of empleados; track $index; let primero = $first) {
    <app-empleado class="col-4 mb-2"    [empleado]="empleado"  [ocultar]="(primero)?false:true">
    </app-empleado>
  }@empty {
    <div class="alert alert-info">No hay empleados</div>
  }
</div>
